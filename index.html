<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

  <title>Sprawdź pogodę</title>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="input-field location-input col s12 m6 offset-m3 l4 offset-l4">
        <input id="loc" type="text" class="validate">
        <label for="loc">Lokalizacja</label>
      </div>
      <div class="center-align">
        <button id="saveNewLocation-button" class="btn">Zatwierdź</button>
      </div>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="col s12">
        <div class="location-details center-align">
          <h5 id="weather-locationName"></h5>
          <p id="weather-coordinates">
            <span id="location-lat"></span>,
            <span id="location-lng"></span>
          </p>  
        </div>
        <div class="temperature center-align">
          <h5 id="weather-summary"></h5>
          <h1 id="weather-temp"></h1>
        </div>
        <div class="divider"></div>
        <div class="weather-details center-align">
          <div class="row">
            <div class="col s4" id="weather-pressure">1</div>
            <div class="col s4" id="weather-humidity">2</div>
            <div class="col s4" id="weather-windSpeed">3</div>
          </div>
        </div>
      </div>
    </div>
  </div>
