<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <title>Sprawdź pogodę</title>
</head>

<body>
  <div id="app" class="app container">
    <div class="row">
      <h3 class="center-align app__heading">Znajdź pogodę dla: </h3>
      <div class="app__location input-field col s12 m8 offset-m2 l6 offset-l3">
        <input id="location-field" type="text" class="validate" placeholder="Wybierz lokalizację">
        <label for="location-field">Lokalizacja</label>
      </div>
      <div class="col s12 center-align">
        <button id="saveNewLocation-button" class="location__button btn btn-small">Zatwierdź</button>
      </div>
    </div>
    <!-- <div class="divider"></div> -->
    <div class="row forecast">
      <ul class="forecast__details collection swith-header">
        <li class="forecast__header collection-header center-align">
          <h5 id="weather-locationName"></h5>
          <div class="row">
            <h4 id="weather-temp"></h4>
            <p id="weather-desc"></p>
          </div>
          <div class="divider"></div>
          <p id="weather-coordinates">
            <span id="location-lat"></span>,
            <span id="location-lng"></span>
          </p>
          <div class="divider"></div>
        </li>
        <li id="weather-windSpeed" class="forecast__item collection-item">Prędkość wiatru: </li>
        <li id="weather-pressure" class="forecast__item  collection-item">Ciśnienie: </li>
        <li id="weather-humidity" class="forecast__item collection-item">Wilgotność: </li>
      </ul>
    </div>
  </div>

  <script src="./build/app.bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqHt8PXUhyphh2T_sx6HZyrU5cxeyDjNU&libraries=places,geometry&language=pl-PL&callback=googleMapInit"
    async defer></script>
</body>

</html>
