<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <title>Sprawdź pogodę</title>
</head>
<body>
  <div class="container is-fullhd">
    <div class="columns">
        <div class="column is-6 is-offset-3">
          <div class="box">
              <h1 class="title has-text-centered" id="weather-locationName"></h1>
              <p class="is-5 has-text-centered" id="weather-coordinates">
                <span id="location-lat"></span>
                <span id="location-lng"></span>
              </p>
              <h2 class="subtitle has-text-centered" id="weather-summary"></h2>
              <h3 class="subtitle is-3 has-text-centered" id="weather-temp"></h3>
              <!-- <img src="" alt="" class="weather-icon "> -->
              <ul id="weather-details">
                <li id="weather-pressure"></li>
                <li id="weather-humidity"></li>
                <li id="weather-feelsLike"></li>
                <li id="weather-windSpeed"></li>
              </ul>
              <button id="changeLocation-button" class="button is-primary">Zmień lokalizację</button>
          </div>
        </div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <h3 class="title">Wybierz lokalizację</h3>
        <form id="weather-form">
          <div class="field">
            <label for="longitude" class="label">Wyszukaj</label>
            <div class="control">
              <input id="location-input" class="input" type="text" placeholder="London, UK">
            </div>
          </div>
          <div class="field">
            <button class="button is-danger" id="cancel-button">Anuluj</button>
            <button class="button is-success" id="saveNewLocation-button">Zapisz</button>
          </div>
        </form>
      </div>
    </div>
    <button id="closeModal" class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="./build/app.bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHGflEpKi5K0nVQQN9slXpYU7rdG7KaZM&libraries=places,geometry&callback=googleMapInit" async defer></script>
</body>
</html>
